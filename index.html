<html>
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="theme-color" content="#000000" />
        <title>WalletConnect Example</title>
        <style>
            body{
                background: url('./image_processing20200518-8681-jywsgz.png');
                width: 100vh;
                height: 100vh;
            }
            #content{
                color: white;
                text-align: center;
            }
           #page-title{
             color: yellow;
           }
        </style>
    </head>

    <body>
        <div id="content">
            <h1 id="page-title">WalletConnect</h1>
            <h2>Web3 Connect</h2>
            <div id="page-actions">
                <p>Click to Connect</p>
                <button id="connect-button">WalletConnect</button>
            </div>
            <h3 id="kq">Disconnect</h3>
        </div>
        <a href="./addUser.html"> <button> Thêm người dùng </button> </a>
        <a href="./listUser.html"> <button> Danh sách người dùng </button> </a>
    </body>
    </body>
    <script>
        let kq = document.getElementById('kq');
        if (typeof window.ethereum !== 'undefined') {
            document.getElementById('connect-button').addEventListener('click', event => {
                let account;

                // Yêu cầu kết nối tài khoản MetaMask
                ethereum.request({ method: 'eth_requestAccounts' }).then(accounts => {
                    account = accounts[0]; // Lấy tài khoản đầu tiên
                    console.log(account);
                    kq.innerHTML = "Connected: " + account; // Hiển thị tài khoản đã kết nối
                }).catch((err) => {
                    console.error("Error:", err);
                    kq.innerHTML = "Failed to connect.";
                });
            });
        } else {
            kq.innerHTML = "MetaMask is not installed!";
        }

    </script>
</html>
